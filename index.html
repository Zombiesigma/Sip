<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* CSS Reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Courier New', Courier, monospace; /* Font estetik */
        }

        /* Foto Utama (Awalnya disembunyikan atau di-blur) */
        #photoFull {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center center; 
            z-index: 1; 
            opacity: 0; /* Sembunyi dulu */
            transition: opacity 1.5s ease-in; /* Efek muncul pelan-pelan */
        }

        /* Layar Penutup (Overlay) */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Layar hitam pekat */
            z-index: 999; /* Paling atas */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            cursor: pointer;
        }

        /* Animasi text kedip-kedip */
        .tap-text {
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <img src="foto.jpg" id="photoFull" alt="Foto">

    <div id="startScreen" onclick="mulaiExperience()">
        <div class="tap-text">[ Lanjutkan ]</div>
    </div>

    <script>
        // Siapkan audio di memori
        var audioEffect = new Audio('sound.mp3');

        function mulaiExperience() {
            // 1. Hilangkan layar pembuka
            var cover = document.getElementById('startScreen');
            cover.style.display = 'none';

            // 2. Munculkan foto dengan efek pelan (fade in)
            var foto = document.getElementById('photoFull');
            foto.style.opacity = '1';

            // 3. Hack Audio: Play lalu Pause secepat kilat
            // Ini trik "unlock" audio context di browser HP
            audioEffect.play().then(() => {
                audioEffect.pause();
                audioEffect.currentTime = 0;
            }).catch(error => console.log("Audio permission error:", error));

            // 4. Mulai Timer 5 Detik
            setTimeout(function() {
                
                // Mainkan sound beneran
                audioEffect.play();

                // Munculkan Alert
                Swal.fire({
                    title: 'Ciahhh! ðŸ«µðŸ«µðŸ«µðŸ«µðŸ«µ',
                    text: 'Makan tuh Free WIFI.',
                    imageUrl: '1.jpg', // Contoh gambar dalam alert (opsional)
                    imageWidth: 400,
                    imageHeight: 200,
                    imageAlt: 'Custom image',
                    showConfirmButton: true,
                    confirmButtonText: 'Jemboet',
                    confirmButtonColor: '#3085d6',
                    backdrop: `rgba(0,0,0,0.6)`
                });

            }, 2000); // 5 Detik
        }
    </script>

</body>
</html>
